        <script type = "text/javascript" language = "javascript">

            L.mapbox.accessToken = 'pk.eyJ1IjoidHJhZ2kiLCJhIjoiY2lqdTZ3eTJ5MDAxN3Zva2k5dDRwbW1oeCJ9.X7PX1Z9-9SuktwN7sZM-xg';

            var map = L.map('map').setView([5, 120], 4);

            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // control that shows state info on hover
            var info = L.control();

            info.onAdd = function(map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };

            info.update = function(props) {
                this._div.innerHTML = '<h4>Population undernourished (%)</h4>' + (props ?
                        '<b>' + props.name + '</b><br />' + props.undernourishment + ' %'
                        : 'Hover on a country');
            };

            info.addTo(map);

            function getColor(d) {
                return d > 100 ? '#800026' :
                        d > 50 ? '#BD0026' :
                        d > 20 ? '#E31A1C' :
                        d > 10 ? '#FC4E2A' :
                        d > 5 ? '#FD8D3C' :
                        d > 2 ? '#FEB24C' :
                        d > 1 ? '#FED976' :
                        '#FFEDA0';
            }

            function style(feature) {
                return {
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: 0.7,
                    fillColor: getColor(feature.properties.undernourishment)
                };
            }

            function highlightFeature(e) {
                var layer = e.target;

                layer.setStyle({
                    weight: 5,
                    color: '#666',
                    dashArray: '',
                    fillOpacity: 0.7
                });

                if (!L.Browser.ie && !L.Browser.opera) {
                    layer.bringToFront();
                }

                info.update(layer.feature.properties);
            }

            var geojson;

            function resetHighlight(e) {
                geojson.resetStyle(e.target);
                info.update();
            }

            function zoomToFeature(e) {
                map.fitBounds(e.target.getBounds());
            }
            
            function clickOnCountry(e) {
                var layer = e.target;
                console.debug(layer.feature.properties.name);
                window.location.href = "dashboard.html?country="+layer.feature.properties.name;
            }

            function onEachFeature(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    click: clickOnCountry
                });
            }

            geojson = L.geoJson(asia, {
                style: style,
                onEachFeature: onEachFeature
            }).addTo(map);

            map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


            var legend = L.control({position: 'bottomright'});

            legend.onAdd = function(map) {

                var div = L.DomUtil.create('div', 'info legend'),
                        grades = [0, 1, 2, 5, 10, 20, 50, 100],
                        labels = [],
                        from, to;

                for (var i = 0; i < grades.length; i++) {
                    from = grades[i];
                    to = grades[i + 1];

                    labels.push(
                            '<i style="background:' + getColor(from + 1) + '"></i> ' +
                            from + (to ? '&ndash;' + to : '+'));
                }

                div.innerHTML = labels.join('<br>');
                return div;
            };

            legend.addTo(map);
        </script>
    </body>
